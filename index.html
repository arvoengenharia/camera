<!-- Atualização completa do HTML com suporte a download ZIP usando FileSaver -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GeoCam UTM</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f172a">

  <!-- Proj4 local -->
  <script src="./proj4.min.js"></script>
  <!-- Bibliotecas para download zip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-wrap">
        <div class="title">
          <div class="logo">UTM</div>
          <div>
            <div class="appname">GeoCam UTM</div>
            <div class="subtitle">Câmera • GPS • Salvar #ZonaBanda-E-N.jpg</div>
          </div>
        </div>
        <div class="statusbar">
          <span id="chipGPS" class="chip">GPS</span>
          <span id="chipCam" class="chip">CAM</span>
        </div>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="body">
          <div class="preview">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="canvas"></canvas>
            <img id="still" alt="Prévia" />
            <div class="overlay"></div>
            <div id="badge" class="badge">UTM: —</div>
          </div>
          <div class="actions">
            <div class="counter-wrapper" id="photoCounter" style="display:none">0</div>
            <div class="shutter-wrapper">
              <div id="btnShot" class="shutter-icon" role="button" tabindex="0"></div>
            </div>
            <div class="redo-wrapper" id="redoButton" style="display:none">↻</div>
          </div>
        </div>
      </section>
    </div>

    <footer>Permita câmera e localização. Melhor em HTTPS (ou localhost).</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
