<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Camera VSR</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />

  <!-- Proj4 (já existia no projeto); mantenha seu arquivo local ou CDN -->
  <script src="proj4.min.js"></script>

  <!-- JSZip para gerar o .zip no navegador -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <main id="app">
    <!-- Preview da câmera -->
    <video id="video" autoplay playsinline></video>

    <!-- Canvas para carimbar a foto (fica oculto) -->
    <canvas id="canvas" class="hidden"></canvas>

    <!-- Contador de fotos (botão) -->
    <button id="counterBtn" class="counter hidden" title="Exportar sessão"></button>

    <!-- Botões principais -->
    <div id="controls">
      <!-- Refazer última foto -->
      <button id="redoBtn" class="circle btn-ghost hidden" title="Refazer última foto (apaga a última do cache)">↻</button>

      <!-- Botão de Captura (obturador) -->
      <button id="shutterBtn" class="circle shutter" title="Capturar"></button>
    </div>
  </main>

  <!-- Nada de infos GPS/UTM na UI. Tudo será carimbado na imagem. -->
  <script src="script.js"></script>

  <!-- PWA (opcional, se já usa) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
